untracked = '?'
stashed = '$'
modified = '!'
staged = '+'
renamed = 'Â»'
deleted = 'âœ˜'
typechanged = ""
style = 'bold red'
ignore_submodules = true
disabled = false

[golang]
format = '[\[$symbol($version)($mod_version)\]]($style)'
version_format = 'v${raw}'
symbol = 'î˜§ '
detect_extensions = ['go']
detect_files = ['go.mod', 'go.sum', 'go.work', 'glide.yaml', 'Gopkg.yml', 'Gopkg.lock', '.go-version']
detect_folders = ['Godeps']
style = 'bold cyan'
not_capable_style = 'bold red'
disabled = false

[hostname]
ssh_only = false
trim_at = ''
style = 'bold dimmed green'
format = '[$ssh_symbol$hostname]($style)'

[line_break]
disabled = false

[localip]
ssh_only = true
format = '[$localipv4]($style) '
style = 'bold yellow'
disabled = false

[memory_usage]
