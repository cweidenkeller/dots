"$schema" = 'https://starship.rs/config-schema.json'


format = '\[$sudo$username@$hostname:$directory\] $character'
right_format = '$package$docker_context$golang$git_branch$git_commit$git_state$git_metrics$git_status$time$cmd_duration'
scan_timeout = 30
command_timeout = 500
add_newline = true
follow_symlinks = true

[character]
