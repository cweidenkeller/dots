error_symbol = '[âœ—](bold red)'
vimcmd_symbol = '[â®](bold green)'
vimcmd_replace_symbol = '[â®](bold purple)'
vimcmd_replace_one_symbol = '[â®](bold purple)'
vimcmd_visual_symbol = '[â®](bold yellow)'

[cmd_duration]
min_time = 500
show_milliseconds = false
format = '[$duration]($style)'
style = 'bold yellow'
show_notifications = false
min_time_to_notify = 45_000
notification_timeout = 100_000

[container]
symbol = 'ïˆŸ'
style = 'bold blue dimmed'
disabled = false
format = '[$symbol\$name\]]($style)'

[directory]
truncation_length = 110
truncate_to_repo = true
format = '[$path]($style)[$read_only]($read_only_style)'
style = 'bold cyan'
disabled = false
read_only = ' ğŸ”’'
read_only_style = 'red'
truncation_symbol = '.../'
