[shell]
program = "/usr/bin/zsh"
[env]
TERM = "xterm-256color"

[window]
padding.x = 0
padding.y = 0

title = "term"
decorations_theme_variant = "Dark"


decorations = "Full"

option_as_alt = "Both"

[scrolling]
history = 100000
multiplier = 4


[font]
normal.family = "JetBrainsMono Nerd Font"
size = 10
builtin_box_drawing = true

[bell]
animation = "Linear"
duration = 10 

[cursor]
style = { shape = "Beam", blinking = "Always" }

[mouse]
hide_when_typing = true

[[hints.enabled]]
command = "xdg-open" # On Linux/BSD
# command = "open" # On macOS
# command = { program = "cmd", args = [ "/c", "start", "" ] } # On Windows
hyperlinks = true
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "U", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

[colors.bright]
black = "#444b6a"
blue = "#7da6ff"
cyan = "#0db9d7"
green = "#b9f27c"
magenta = "#bb9af7"
red = "#ff7a93"
white = "#acb0d0"
yellow = "#ff9e64"

[colors.normal]
black = "#32344a"
blue = "#7aa2f7"
cyan = "#449dab"
green = "#9ece6a"
magenta = "#ad8ee6"
red = "#f7768e"
white = "#787c99"
yellow = "#e0af68"

[colors.primary]
background = "#1a1b26"
foreground = "#a9b1d6"
